<head>
	<title>Image Gallery</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0, minimum-scale=1, maximum-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" href="main.css" type="text/css">
</head>
	
<body class="bg-light">	
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>

<template name="ApplicationLayout">
  {{>yield "navbar"}}
  {{>yield "modal"}}
  {{>yield "main"}}
</template>

<template name="navbar">
<!-- navbar -->
<nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark ">
      <a class="navbar-brand css-up" href="#">Image Gallery</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">

            <a id="home" class="nav-item nav-link " href="/">Home </a>
            <a id="About" class="nav-item nav-link " href="/about">About </a>
            <!-- Button trigger modal -->
<button type="button" class="nav-item btn btn-secondary btn-sm" data-toggle="modal" data-target="#exampleModal">
  Add Image
</button>
        </div>
      </div>
  </nav>
</template>
<!-- navbar -->

	<template name="modal">

      <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Image</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{>addimg}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Close</button>
        
      </div>
    </div>
  </div>
</div>
<!-- Modal-->
<div class="modal fade" id="Modal-1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ModalLabel-1">Oops!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h3>Image addition <i>Failed</i></h3>
        <p>Login to add images!</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<!-- Modal -->
<div class="modal fade" id="Modal-2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ModalLabel-2">Oops!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h3>Image deletion <i>failed</i></h3>
        <p>Login to delete images!</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<!-- Modal -->

</template>
<template name="images">
<!--carousel-->
    <div id="carouselExampleInterval" class="carousel slide container css-carousel col-xs-12 col-sm-10 col-md-6 " data-ride="carousel">

      <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>

  <div class="carousel-inner">
    <div class="carousel-item active" data-interval="2000">
      <img src="img_2.jpg" class="d-block w-100 css-width" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5></h5>
        <p>Voila. Hey there!</p>
      </div>
    </div>
    <div class="carousel-item" data-interval="2000">
      <img src="img_5.jpg" class="d-block w-100 css-width" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>Sweet</h5>
        <p>Cheese?</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="img_4.jpg" class="d-block w-100 css-width" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5></h5>
        <p>Lets do this!</p>
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<!--carousel-->


  		<div class="container css-down">
      <div class="row">  
  			{{#each images}}
  		  <div id="c{{_id}}" class="col-xs-12 col-sm-6 col-md-4 col-lg-3 css-margin">
        <div class="card css-card">
  <img class="js-image css-image" src="{{img_src}}">
  <div class="card-body">
    <h5 class="card-title">{{caption}}</h5>
    <p class="card-text">{{img_alt}}<br><br><b>Added by</b>:<br> <i>{{createdBy}}</i></p>
    <a id="{{_id}}" href="{{img_src}}">
    <button class="btn btn-success js-view btn-sm" type="button">View</button></a>
    <button type="button" class="btn btn-warning js-delete btn-sm">Delete</button>
  </div>
</div>					
</div>
  			{{/each}}
  	</div>
  </div>  
	</template>

        <!-- form --> 
        <template name="addimg">
          <form class="js-add-image">
  <div class="form-group">
    <label for="src">Image Url</label>
    <input type="text" class="form-control" id="src" placeholder="url" name="src" aria-describedby="imgsrc" required>
  </div>
  <div class="form-group">
  <label for="caption">Caption</label>
    <input type="text" class="form-control" id="caption" placeholder="caption" name="caption" aria-describedby="caption" required>
  </div>
  <div class="form-group">
    <label for="alt">Description</label>
    <textarea class="form-control" id="alt" rows="2" placeholder="Describe the image here" name="imgalt"></textarea>
  </div>
  <button type="submit" class="btn btn-success btn-sm col-md-2">Add</button>
</form>
</template>
         <!-- form -->
<!-- about -->
<template name="about">
  <div class="card css-hey bg-dark text-white">
  <img src="bg.jpg" class="card-img css-hey-img" alt="...">
  <div class="card-img-overlay">
    <h5 class="card-title">Galleria</h5>
    <p class="card-text">An open platform to share your favourite images with the world!</p>
    <p class="card-text">Login and add your favourite images!</p>
    <button type="button" class="nav-item btn btn-secondary btn-sm">{{> loginButtons}}</button>
  </div>
</div>
  
</template>
